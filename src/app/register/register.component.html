<div class="login-box">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="user-box">
      <input type="text" name="" formControlName="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" name="" formControlName="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="" formControlName="password" required="">
      <label>Password</label>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Sign Up</button>
  </form>
</div>
