<div class="container mt-4">
    <h1 class="text-center mb-4">Item Categories</h1>
    <div class="row">
      <div *ngFor="let category of categories" class="col-md-4 mb-3">
        <div class="card category-card" (click)="onSelectCategory(category)" [ngClass]="{'selected': selectedCategory === category}">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
          </div>
        </div>
      </div>
    </div>
</div>
